<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Simple Simon</title>
    <link rel="stylesheet" href="css/simple-simon.css">
</head>
<body>
<div class="wrapper">
    <div class="header">
        <h1 class="header-title">SIMPLE SIMON GAME</h1>
    </div>
    <div class="simon-game-container">
        <div class="simon-box green-box" color-id="green"></div>
        <div class="simon-box red-box" color-id="red"></div>
        <div class="simon-box yellow-box" color-id="yellow"></div>
        <div class="simon-box blue-box" color-id="blue"></div>
    </div>
    <div class="user-options">
        <button class="start-btn">Start Game</button>
    </div>
</div>

<script src="js/jquery-2.2.4.js"></script>
<script src="js/simple-simon.js"></script>
</body>
</html>
